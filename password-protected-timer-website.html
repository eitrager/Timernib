<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIB F24 Recruitment Timers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #loginContainer, #timerContainer {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        #timerContainer {
            display: none;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 30px;
        }
        .timer {
            margin-bottom: 20px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f8f8f8;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .timer.expired {
            background-color: #ffcccc;
        }
        .timer h3 {
            margin-top: 0;
            color: #333;
        }
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0052a3;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>NIB F24 Recruitment Timers</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="timerContainer">
        <h1>NIB F24 Recruitment Timers</h1>
        <div id="timerList"></div>
        <button onclick="startTimers()">Start Timers</button>
    </div>

    <script>
        const correctPassword = "F24";
        let timers = [
            { duration: 120, label: "Premise" },
            { duration: 180, label: "Framework" },
            { duration: 180, label: "Market Sizing" },
            { duration: 180, label: "Equity Factors" },
            { duration: 180, label: "Quantitative Analysis" },
            { duration: 75, label: "Conclusion" }
        ];
        let currentTimerIndex = 0;
        let timerIntervals = [];

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === correctPassword) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("timerContainer").style.display = "block";
                renderTimers();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function renderTimers() {
            const timerList = document.getElementById("timerList");
            timerList.innerHTML = "";
            timers.forEach((timer, index) => {
                const timerElement = document.createElement("div");
                timerElement.className = "timer";
                timerElement.innerHTML = `
                    <h3>${timer.label}</h3>
                    <div class="countdown">Time: ${formatTime(timer.duration)}</div>
                    <button class="proceedButton" onclick="proceedToNextTimer(${index})">Proceed</button>
                `;
                timerList.appendChild(timerElement);
            });
        }

        function startTimers() {
            if (currentTimerIndex === 0) {
                startTimer(0);
            }
        }

        function startTimer(index) {
            const timer = timers[index];
            const timerElement = document.getElementsByClassName("timer")[index];
            const countdownElement = timerElement.getElementsByClassName("countdown")[0];

            let remainingTime = timer.duration;
            timerIntervals[index] = setInterval(() => {
                remainingTime--;
                countdownElement.textContent = `Time: ${formatTime(remainingTime)}`;
                if (remainingTime <= 0) {
                    timerElement.classList.add("expired");
                }
            }, 1000);
        }

        function proceedToNextTimer(index) {
            clearInterval(timerIntervals[index]);
            if (index < timers.length - 1) {
                currentTimerIndex = index + 1;
                startTimer(currentTimerIndex);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(Math.abs(seconds) / 60);
            const remainingSeconds = Math.abs(seconds) % 60;
            const sign = seconds < 0 ? "-" : "";
            return `${sign}${minutes.toString().padStart(2, "0")}:${remainingSeconds.toString().padStart(2, "0")}`;
        }
    </script>
</body>
</html>
